<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>C+R Users</title>
</head>
<body>
    <div class="container p-4">
        <h1 class="text-center">All Users</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                        <th>{{user.id}}</th>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <h1 class="text-center">Add a User</h1>
            <form action="/create_user" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="first_name" class="form-label col-sm-4">First Name:</label>
                    <input type="text" class="form-control col-sm-4" name="first_name">
                </div>
                <div class="row mb-3">
                    <label for="last_name" class="form-label col-sm-4">Last Name:</label>
                    <input type="text" class="form-control col-sm-4" name="last_name">
                </div>
                <div class="row mt-3">
                    <label for="email" class="form-label col-sm-4">Email:</label>
                    <input type="text" class="form-control col-sm-4" name="email">
                </div>
                <div class="row mt-3">
                    <label for="age" class="form-label col-sm-4">Age:</label>
                    <input type="number" class="form-control col-sm-4" name="age">
                </div>
            <button class="btn btn-secondary col-md-3 mt-3">Create User</button>
            </form>
    </div>
</body>
</html>
