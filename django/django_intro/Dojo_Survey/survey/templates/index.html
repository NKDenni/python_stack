<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container border">
        <form action="/submit" method="POST">
            {% csrf_token %}
            <div class="row mb-4" align="center">
                <h1>The Dojo Survey</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <label class="form-label ms-2 mb-2 col-sm-1">First name:</label>
                <input type="text" class="form-content mb-2 col-sm-4" name="first_name" placeholder="First Name">
                <label class="form-label d-flex justify-content-center col-sm-1">Last name:</label>
                <input type="text" class="form-content mb-2 ms-2 col-sm-4" name="last_name" placeholder="Last Name">
            </div>
            <div class="row d-flex justify-content-center">
                <label class="form-label m-2 col-sm-2">Dojo Location:</label>
                <select class="form-select-m mb-2 col-sm-8" aria-label="Dojo Locations" name="location">
                    <option selected>Select a location</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Bellvue">Bellevue</option>
                    <option value="Bosie">Bosie</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>
            <div class="row d-flex justify-content-center">
                <label class="form-label m-2 col-sm-2">Favorite Language:</label>
                <select class="form-select-m mb-2 col-sm-8" aria-label="Favorite Languages" name="language">
                    <option selected>Select a language</option>
                    <option value="BASIC">BASIC</option>
                    <option value="Fortran">Fortran</option>
                    <option value="Cobal">Cobal</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center">
                <div class="row me-4 col-sm-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Short description of yourself (optional)</label>
                </div>
                <div class="row ms-3 col-sm-8">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description"></textarea>
                </div>
            </div>
            <div class="col-auto d-flex justify-content-center">
                <button class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
