<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% load static %}
    {% load crispy_forms_tags %}
    <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
    <title>My Notes</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 border-bottom border-dark">
            <h1>My Notes</h1>
        </div>
        <div class="notes row row-cols-3 row-cols-md-2 mt-3 g-4">
            {% for note in notes %}
                <div class="col-sm-3">
                    <div class="card h-100 border border-dark">
                        <div class="card-header text-end">
                            <a type="button" class="btn-close text-reset" href="{{ note.id }}/delete" aria-label="Close"></a>
                        </div>
                        <div class="note card-body text-center">
                            <p class="card-text">{{ note.text }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row mt-5">
            <form action="/new_note" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
                <div class="form-group row">
                    <div class="col-sm-4">
                        {{ new_note }}
                        <div class="text-center">
                            <button class="btn btn-primary col-sm-2 mt-3 p-1">Post</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
