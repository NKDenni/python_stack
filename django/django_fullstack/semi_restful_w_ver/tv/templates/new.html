<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>

    <title>New Show</title>
</head>
<body>
    <body>
    <div class="container p-4">
        <div class="row">
            <h1 class="mt-5 col-8 text-left">Add a New Show</h1>
            <a class="mt-5 col-4 text-right" href="/shows">Go Home</a>
        </div>
        {% if messages %}
            <ul>
            {% for message in messages %}    
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form action="/submit" method="post">
            {% csrf_token %}
            <div class="form-group row mb-3">
                <label for="title" class="col-sm-1 col-form-label">Title:</label>
                <div class="col-11 pe-4">
                    <input type="text" class="form-control" name="title">
                </div>
            </div>
            <div class="form-group row col mb-3">
                <label for="network" class="col-sm-1 col-form-label">Network:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="network">
                </div>
                <label for="release_date" class="col-sm-2 ml-5 col-form-label text-center">Release date:</label>
                <div class="col-sm-2">
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{ form.date }}
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <input class="text" class="form-control" name="release_date" placeholder="YYYY-MM-DD">
                                <i class="fa fa-calendar p-2"></i>
                            </input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group w-100 mt-2">
                    <label for="desc" class="col-sm-2 col-form-label">Description:</label>
                    <div class="row">
                        <div class="col">
                            <textarea name="desc" id="desc" class="form-control" style="resize: none;" rows="3"  placeholder="Description (optional)"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary col-md-2 mt-3">Add Show</button>
        </form>
        <script>
            $(function () {
                $("#datetimepicker1").datetimepicker({
                format: 'YYYY-MM-DD',
                });
            });
        </script>
    </div>
</body>
</html>
