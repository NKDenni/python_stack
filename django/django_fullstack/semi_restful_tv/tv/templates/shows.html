<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Restful TV Shows</title>
</head>
<body>
    <body>
    <div class="container p-4">
        <h1 class="mt-5 text-left col-10">All Shows</h1>
        <table class="border border-3 border-dark mt-5 table table-striped">
            <thead>
                <tr class="border border-bottom-1 border-dark">
                    <th scope="col" class=" border-2 border-dark border-top-0 border-bottom-0">#</th>
                    <th scope="col" class=" border-2 border-dark border-top-0 border-bottom-0">Title</th>
                    <th scope="col" class=" border-2 border-dark border-top-0 border-bottom-0">Network</th>
                    <th scope="col" class=" border-2 border-dark border-top-0 border-bottom-0">Release Date</th>
                    <th scope="col" class=" border-2 border-dark border-top-0 border-bottom-0">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in all_shows %}
                <tr>
                        <th class="col-sm-1 border-2 border-dark border-top-0 border-bottom-0">{{show.id}}</th>
                        <td class="col-sm-4 border-2 border-dark border-top-0 border-bottom-0">{{show.title}}</td>
                        <td class="col-sm-2 border-2 border-dark border-top-0 border-bottom-0">{{show.network}}</td>
                        <td class="col-sm-2 border-2 border-dark border-top-0 border-bottom-0">{{show.release_date}}</td>
                        <td class="col-sm-3 border-2 border-dark border-top-0 border-bottom-0">
                            <a class="ps-2 pe-2" href="shows/{{show.id}}">show</a>
                            <a class="ps-2 pe-2 border-start border-end border-dark" href="shows/{{show.id}}/edit" name="edit">edit</a>
                            <a class="ps-2 pe-2" method='post' href="shows/{{show.id}}/destroy">delete</a>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <a class="btn btn-success" href="{% url 'shows/new' %}"> Add a new Show</a>
        </div>
    </div>
</body>
</html>
