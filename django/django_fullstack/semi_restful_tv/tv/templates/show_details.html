<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{this_show.id}} {{this_show.title}}</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <h1 class="mt-4 col-sm-10">TV show #{{this_show.id}}</h1>
            <a class="mt-4 col-sm-2 text-right" href="/shows">Go Home</a>
        </div>
        <h2 class="mt-4">Title: {{this_show.title}}</h2>
        <h5 class="mt-2">Network: {{this_show.network}}</h5>
        <h5 class="mt-2">Release date: {{this_show.release_date}}</h5>
        <h5 class="mt-4 mb-5 d-inline-block">Description:</h5>
        <p class="mb-5 d-inline-block">{{this_show.desc}}</p>
        <p class="mt-5">Last updated at: {{this_show.updated_at}}</p>
        <a class="ps-2 pe-2 border-end border-dark" href="./{{this_show.id}}/edit" name="edit">edit</a>
        <a class="ps-2 pe-2" href="./{{this_show.id}}/destroy">delete</a>


    </div>
</body>
</html>
